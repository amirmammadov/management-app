<form id="new-ticket" (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="enteredTitle"
      #input
    />
  </app-control>
  <app-control label="Request">
    <textarea
      id="reqeust"
      name="request"
      rows="3"
      [(ngModel)]="enteredText"
      #input
    ></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon"> âœ‰ </span>
    </button>
  </p>
</form>
